<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercício 7</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <main>
            <section> <!-- Validações de formulário -->
                <fieldset>
                    <form id="formulario" name="formulario" action="" onsubmit="return validaCampos()">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">

                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf">

                        <input type="submit" value="Enviar">
                    </form>
                </fieldset>
            </section>
            <section> <!-- Janelas variadas -->
                <button id="botao-inverter" onclick="return inverterNome()">Inverter Nome</button>
                <button id="botao-adivinhar" onclick="return adivinhacao()">Adivinhar numero</button>
                <button id="botao-datas" onclick="return datas()">Mostrar datas</button>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
